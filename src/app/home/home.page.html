<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-lg="6" *ngFor="let record of records">
        <ion-card>

          <ion-grid>
            <ion-row>
              <ion-col size-xs="12" size-sm="6">
                <img [src]="record.img" alt="imagen">
              </ion-col>

              <ion-col size-xs="12" size-sm="6">
                <ion-card-header>
                  <ion-card-title class="ion-text-uppercase ion-text-center">{{record.predictions[0].tagName}}
                  </ion-card-title>
                </ion-card-header>
                  <ion-item>
                    <ion-note slot="start">Hora:</ion-note>
                    <ion-label>{{record.hora}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-note slot="start">Día:</ion-note>
                    <ion-label>{{record.dia}}</ion-label>
                  </ion-item>
                <ion-button expand="full" [routerLink]="['/detail-record', record.id]">Ver más...</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
